on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:    
      - main
      - dev
    # Sequence of patterns matched against refs/tags
    tags:        
      - '*'
  pull_request:
    types: [ assigned, opened, synchronize, reopened, labeled ]
jobs:
  linux_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: bazelbuild/setup-bazelisk@v2
      - run: bazel build --cxxopt=-std=c++20 --incompatible_enable_cc_toolchain_resolution --platforms=//toolchains:linux_musl_x64 //...
      - run: tar czf snova_asio_linux_musl_amd64.tar.gz -C ./bazel-bin/snova/app/ snova
      - run: bazel clean --expunge
      - run: bazel build --cxxopt=-std=c++20 --incompatible_enable_cc_toolchain_resolution --platforms=//toolchains:linux_musl_armv5l //...
      - run: tar czf snova_asio_linux_musl_armv5l.tar.gz -C ./bazel-bin/snova/app/ snova
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            snova_asio_linux_musl_amd64.tar.gz
            snova_asio_linux_musl_armv5l.tar.gz
  windows_build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: bazelbuild/setup-bazelisk@v2
      - run: bazel.exe build --cxxopt=/O2 --enable_runfiles --cxxopt=/std:c++20  //...
      - run: tar czf snova_asio_windows_amd64.tar.gz -C ./bazel-bin/snova/app/ snova.exe 
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: snova_asio_windows_amd64.tar.gz 
  macos_build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: bazelbuild/setup-bazelisk@v2
      - run: bazel build --cxxopt=-std=c++20  //...
      - run: tar czf snova_asio_darwin_amd64.tar.gz -C ./bazel-bin/snova/app/ snova
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: snova_asio_darwin_amd64.tar.gz 
  